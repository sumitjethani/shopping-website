    <section class="auth-section">
        <div class="auth-form">
            <h2>Sign Up</h2>
            <form id="signup-form">

                <div class="input-group">

                </div>
                <div class="input-group">

                    <span class="toggle-password" data-target="confirm-password" aria-label="Toggle password visibility">üëÅÔ∏è</span>
                </div>
                <button type="submit" aria-label="Sign Up">
                    <span class="button-text">Sign Up</span>

                </button>
            </form>
